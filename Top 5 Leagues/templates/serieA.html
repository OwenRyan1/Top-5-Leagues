<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Shows name of tab for user-->
    <title>Serie A Scores</title>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

    <!-- Navigation Bar ... Used to make home page button nav'able -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Main Content -->
    <div class="container mt-2">
        <!--Main Title-->
        <h1 class="text-center">Serie A</h1>

        <!--Titles for cards-->
        <div class="row">
            <div class="col-md-6">
                <!--Recent Games-->
                <h5 class="text-white mt-3 mb-3">Recent Games</h5>
            </div>
            <div class="col-md-6 text-md-right">
                <!--Table-->
                <h5 class="text-white mt-3 mb-3">Standings</h5>
            </div>
        </div>

        <!-- Two Cards in the Same Row -->
        <div class="row">
            <!-- Recent Games Card -->
            <div class="col-md-6">
                <div class="card mx-auto text-center" style="max-width: 600px;">
                    <div class="card-body custom-text-color">
                        <!-- Safe is a way to format the scores -->
                        {{ scores | safe }}
                    </div>
                </div>
            </div>
            <!--Table Card -->
            <div class="col-md-6">
                <div class="card mx-auto text-center" style="max-width: 600px;">
                    <div class="card-body custom-text-color d-flex align-items-center justify-content-center">
                        <!-- Safe is a way to format the scores -->
                        <div class="text-left">
                            {{ table | safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Styles area -->
    <style>
        .custom-text-color {
            color: black; /* Set the desired text color */
        }
    </style>
</body>
</html>
